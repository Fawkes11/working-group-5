    <!--carousel-->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
          <div class="  carousel-item active">
              <img src="../images/contactamarillo.png" class="d-block w-100" alt="...">

    <!--contact form-->
    <div class="container my-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <h2 class="text-center mb-4">Contact Form</h2>
            <div class="mb-3">
              <label for="nombre" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Enter your full name"
                required
              >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
                required
              >
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                placeholder="Enter your message subject"
                required
              >
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="5"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
              Send message
            </button>
          </form>
        </div>
      </div>
    </div>
